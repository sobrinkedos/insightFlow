<!DOCTYPE html>
<html>
<head>
  <title>Criar √çcones InsightShare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    .instructions {
      max-width: 600px;
      margin: 20px auto;
      text-align: left;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Gerador de √çcones InsightShare</h1>
  
  <div class="instructions">
    <h3>Instru√ß√µes:</h3>
    <ol>
      <li>Clique com o bot√£o direito em cada √≠cone abaixo</li>
      <li>Selecione "Salvar imagem como..."</li>
      <li>Salve na pasta <code>browser-extension/icons/</code> com o nome correto</li>
    </ol>
  </div>

  <div>
    <h3>icon16.png</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>

  <div>
    <h3>icon32.png</h3>
    <canvas id="icon32" width="32" height="32"></canvas>
  </div>

  <div>
    <h3>icon48.png</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>

  <div>
    <h3>icon128.png</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>

  <script>
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Add emoji
      ctx.font = `${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üé¨', size / 2, size / 2);
    }

    createIcon('icon16', 16);
    createIcon('icon32', 32);
    createIcon('icon48', 48);
    createIcon('icon128', 128);
  </script>
</body>
</html>
